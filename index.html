<!-- 
This is a comment. Anything in between the opening and closing
comment tags, will NOT be rendered by the browser
DOCTYPE tag is the tag in HTML that MUST go first and dictates the
version of HTML this file will use.
-->
<!DOCTYPE html>
<html>
<!-- 
    Responsible for metadata: information about your information. data about your html data/file
    This is where you can define properties such as the title of your HTML file, you can connect
    your file to stylesheets that use CSS, this is where you can specify SEO-related information
    Can also specify the encoding type of your document -> good for when you're writing 
    HTML documents that are in other character-based languages
-->
  <head>
  </head>
  <!-- The body is where the UI / 'stuff that the user sees' goes.  -->
  <body>
    <h1>Hello World 123</h1>
  </body>
</html>
